<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/e-comments.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/e-comments.js" type="text/javascript"></script>
    <script type="text/javascript">
      $( document ).ready(function() {
      discussion( "http://localhost:9393/comments/id", {"reply-placement":"below", "reply-div": "#foo" } );
      });
    </script>
  </head>
  <body>
    <h1>External Comment Demo</h1>
    <p>Comments will apear below this area, once loaded.</p>
    <p>This example-page uses a custom reply form.</p>
    <div id="comments"></div>

    <div id="foo" style="display:none;">
      <div style="width: 80%; margin-left: 10%;">
      <form method="post" id="ecommentsreply" action="">
        <fieldset>
          <legend>Add your comment</legend>
          <table>
            <tr><td><p>Your Name</p></td>
                <td><input type="text" name="author" value="" size="40"></td></tr>
            <tr><td><p>Your Email</p></td>
                <td><input type="text" name="email" value="" size="40"></td></tr>
            <tr><td colspan="2">Your Comment:<br /><textarea name="body" rows ="20" cols="80"></textarea></td></tr>
            <tr><td></td><td><input type="submit" value="Add"></td></tr>
          </table>
        </fieldset>
      </form>
      </div>
    </div>
  </body>
</body>
